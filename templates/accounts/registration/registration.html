{% extends 'accounts/base.html' %}
<!-- User registration form -->
{% block content %}
<div class="container">
  <div class="card registration-card">
    <h2 class="card-title">Register Account</h2>
    <div class="card-body">
      <form method="post">
        {% csrf_token %} {{form.as_p}}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
