{% extends 'base.html' %}
<!-- Recipe creation form-->
{% block content %}
<h2>Create a New Recipe</h2>
<form method="post" enctype="multipart/form-data" class="recipe-form">
  {% csrf_token %} {% form.as_p %}
  <button type="submit" class="btn btn-primary">Create Recipe</button>
</form>
{% endblock %}
