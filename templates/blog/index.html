{% extends "base.html" %} {% block content %}

<div class="container">
  <!-- Blog Entries Column -->
  <div class="row">
    <h3>My blog</h3>
    <!-- for loop to display recipe details -->
    {% for recipe in recipe_list %}
    <div class="col-md-3 mb-4">
      <div class="card">
        <a href="{% url 'recipe_detail' recipe.slug %}">
          <img
            src="{{ recipe.featured_image.url }}"
            class="card-img-top"
            alt="{{ recipe.title }}"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{recipe.title}}</h5>
          <p class="card-text">{{recipe.content}}</p>
          <a
            href="{% url 'recipe_detail' recipe.slug %}"
            class="btn btn-primary"
            >View More Details</a
          >
        </div>
      </div>
    </div>
    <!-- check if column items are divisible by 3 -->
    {% if forloop.counter|divisibleby:"3" %}
    <div class="row"></div>
    {% endif %} {% endfor %}
    <!-- end of recipe details -->
  </div>
</div>

{%endblock%}
