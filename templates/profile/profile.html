{% extends "base.html" %} {% block content %}

<div class="prof m-auto">
  <div class="col-md-3">
    <img src="{{user_profile.profile_picture.url}} " alt="Profl" />
    <div class="uname">
      <p>
        Name: {{user_profile.user.first_name}} {{ user_profile.user.last_name}}
      </p>
    </div>
    <div class="uname">
      <p>Username: {{user_profile.user.username}}</p>
    </div>
    <div class="bio">
      <p>User Bio: {{user_profile.bio}}</p>
    </div>
  </div>
</div>

<div class="btn">
  <a href="{% url 'edit_profile' user.username %} "> Edit Profile</a>
</div>
{% endblock content %}
