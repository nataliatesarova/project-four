{% extends "base.html" %} {% block content %} {% load cloudinary %}
<h2>Recipe Details</h2>
<div class="row">
  <div class="col-md-6 mb-4 m-auto">
    <div class="card border-primary">
      <img
        src="{{ recipe.featured_image.url }}"
        class="card-img-top"
        alt="{{ recipe.title }}"
      />
      <h3 class="text-center">{{recipe.title}}</h3>
      <h6 class="m-3">Author: {{recipe.content}}</h6>
      <div class="card-body">
        <h5 class="card-title">{{recipe.title}}</h5>
        <h4>Content</h4>
        <p class="card-text">{{recipe.excerpt}}</p>
        <!-- Edit and delete for authenticated user -->
        {% if user.is_authenticated %}
        <a href="{% url 'edit_recipe' recipe.pk %}" class="btn btn-primary"
          >Edit Recipe</a
        >
        <a href="{% url 'delete_recipe' recipe.pk %}" class="btn btn-primary"
          >Delete Recipe</a
        >

        {% endif %}
      </div>
    </div>
  </div>
</div>
{%endblock%}
