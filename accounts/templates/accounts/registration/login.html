{% extends 'accounts/base.html' %}
<!-- User Login form -->
{% block content %}
<div class="container">
    <div class="card login-card">
      <div class="card-body">
        <form method="post" action="{% url "login" %}">
          {% csrf_token %}
          {{ form.username.label_tag }}
          {{ form.username }}
          {{form.password.label_tag }}
          {{ form.password }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  
{% endblock %}
